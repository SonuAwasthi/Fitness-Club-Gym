{% extends "base.html" %}

{% block title %}SIGN UP{% endblock title %}

{% block body %}
<link rel="stylesheet" href="/static/css/signuppage.css">





<div class="form-container">
    <form action="" method="post">  
        {% csrf_token %} 
        <div class="form-logo">
            <p>Sign Up</p>
        </div>
        <div class="f-user">
            <label for="username">UserName</label>
            <input type="text" class="inputuser" name="username" required>

            <label for="gmail">Gmail</label>
            <input type="gmail" class="inputuser" name="gmail"required>

            <label for="password">Password</label>
            <input type="password" class="inputuser" name="password" required>

            <label for="password2">Confirm Password</label>
            <input type="password" class="inputuser" name="password2" required>
    
            <button class="botton" type="submit" >Submit</button>

            <div class="acc-creater">
                <a href="/loginpage"><p>Already have an account?<u>Login</u></p></a>
            </div>
        </div>
    </form>
</div>





{% endblock body %}
