{% extends "base.html" %}

{% block title %}LOGIN{% endblock title %}

{% block body %}
<title>|Login</title>
<link rel="stylesheet" href="/static/css/loginus.css">


<div class="form-contain">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-logo">
            <p>LOGIN</p>
        </div>
        <div class="lohgin">
            <label for="username">UserName</label>
            <input type="text" class="user-login" name="username" required>

            <label for="password">Password</label>
            <input type="password" class="user-login" name="password" required>
            <div class="forgetp">
                <a href="/forgetp"><p>Forget Password</p></a>
            </div>
            <button type="submit" class="submit-user">Submit</button>
            <a href="/signpage" class="account"><p>Don't have an account? <u>Sign Up</u></p></a>
        </div>
    </form>
    
</div>

{% endblock body %}
