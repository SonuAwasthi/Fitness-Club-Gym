{% extends "base.html" %}

{% block title %}LOGIN{% endblock title %}

{% block body %}
<title>|Login</title>
<link rel="stylesheet" href="/static/css/loginus.css">


<div class="form-contain">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-logo">
            <p>LOGIN</p>
        </div>
        <div class="lohgin">
            <label for="username">UserName</label>
            <input type="text" class="user-login" name="username">

            <label for="password">Password</label>
            <input type="password" class="user-login" name="password">

            <button type="submit" class="submit-user">Submit</button>
            <a href="/signpage"><p>Don't have an account?<span>Sign Up</span></p></a>
        </div>
    </form>
    
</div>

{% endblock body %}
