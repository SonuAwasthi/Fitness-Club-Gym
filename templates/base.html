<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Equipment/ {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <header class="header">
        <div class="hed-container">
            
            <div class="hed-content-one">
                <h3>FITNESS</h3>
            </div>

            <div class="hed-content-two">
                <a href="/" class="fluid-item">Home</a>
                <a href="/ourgym" class="fluid-item">Our_Gym</a>
                <a href="/membarpage" class="fluid-item">MemberShip</a>
            
            </div>
        </div>
    </header> 

    

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong> {{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}






    
    

{% block body %}

{% endblock body %}

    
</body>
</html>
