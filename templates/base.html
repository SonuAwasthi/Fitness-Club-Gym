<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness club/ {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <header class="header">
        <div class="hed-container">
            
            <div class="hed-content-one">
                <p>𝑭𝒊𝒕𝒏𝒆𝒔𝒔<sub>𝒄𝒍𝒖𝒃</sub></p>
            </div>

            <div class="hed-content-two">
                <a href="/" class="fluid-item">𝑯𝒐𝒎𝒆</a>
                <a href="/ourgym" class="fluid-item">𝑨𝒃𝒐𝒖𝒕</a>
                <a href="/membarpage" class="fluid-item">𝑴𝒆𝒎𝒃𝒆𝒓𝑺𝒉𝒊𝒑</a>
                <a href="/loginpage" class="fluid-item">𝑳𝒐𝒈𝒊𝒏</a>
            
            </div>
        </div>
    </header> 

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong> {{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    {% block body %}

    {% endblock body %}



    <footer class="footer" style="background: linear-gradient(144deg, #000000 35%, #000096 85%);">
        <div class="footer-container">
            <div class="footer-content">
                <h1>Contact Us</h1>
                <ul>
                    <li>Bhopal , Madhya Pradesh</li>
                    <li>283/1 Vip Road</li>
                    <li>Near raja bhoj restaurent</li>
                    <li>91+ 84864898449</li>
                </ul>
            </div>

            <div class="social-meadia">
                <h1>Follow Us</h1>
                <a href="" class="fa fa-facebook"></a>
                <a href="" class="fa fa-instagram"></a>
                <a href="" class="fa fa-linkedin"></a>
                <a href="" class="fa fa-google"></a>
            </div>
        </div>
    </footer>  
    
</body>
</html>
